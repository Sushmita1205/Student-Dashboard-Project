<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700&display=swap">
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>
<body>
    <div class="container">
        <h1 class="title">Student Dashboard</h1>
        <form id="student-form">
            <div class="form-group">
                <label for="course">Type of Course:</label>
                <select id="course" name="course" class="form-control">
                    <option value="English">English</option>
                    <option value="Maths">Maths</option>
                    <option value="Science">Science</option>
                </select>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <div class="radio-group">
                    <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label>
                    <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label>
                    <input type="radio" id="neutral" name="gender" value="Neutral">
                    <label for="neutral">Neutral</label>
                </div>
            </div>
            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" class="form-control">
            </div>
            <div class="form-group">
                <label for="attendance">Attendance:</label>
                <input type="number" id="attendance" name="attendance" class="form-control">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <button id="analytics-button" class="btn btn-secondary">Show Analytics</button>
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {{ toastr.include_toastr_js() }}
</body>
</html>
